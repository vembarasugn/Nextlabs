
  <!DOCTYPE html>

  <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Purchase Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    </head>
    <body>

    <div class="login mt-3">
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="POST">
                          <h3 class="text-center text-secondary">PURCHASE PRODUCTS</h3>
                          <div class="form-group">
                            <label for="name" class="text-info mt-3">First Name:</label><br>
                            <input type="text" name="firstname" id="first-name" class="form-control mt-3" required>
                          </div>
                          <div class="form-group">
                            <label for="name" class="text-info mt-3">Last Name:</label><br>
                            <input type="text" name="lastname" id="last-name" class="form-control mt-3" required>
                           </div>
                          <div class="form-group">
                            <label for="email" class="text-info mt-3">Email:</label><br>
                            <input type="email" name="email" id="email-address" class="form-control mt-3" required>
                          </div>
                          <div class="form-group">
                            <label for="comments" class="text-info mt-3 mb-2">Order Comments:</label><br>
                            <input type="text" name="comments" id="order-comments" class="form-control mt-3" required>
                          </div>
                          
                          <div class="price-frame mt-4">
  
                            <div class="plan-price free" onclick="void(0);">
                              <input type="checkbox" class="form-check-input" id="Check1">
                              <div class="title">FREE Plan</div>
                              <div class="price">$0<span>/ month</span></div>
                            </div>
                            
                            <div class="plan-price pro" onclick="void(0);">
                              <input type="checkbox" class="form-check-input" id="Check2">
                              <div class="title">PRO Plan</div>
                              <div class="price">$25<span>/ month</span></div>
                            </div>
                            
                            <div class="plan-price business" onclick="void(0);">
                              <input type="checkbox" class="form-check-input" id="Check3">
                              <div class="title">BUSINESS Plan</div>
                              <div class="price">$100<span>/ month</span></div>
                            </div>
                            
                            <div class="datas">
                              <div class="data users">
                                <div class="text">
                                  <span class="left">0 Users</span>
                                  <span class="right">100000 Users</span>
                                </div>
                                <div class="line">
                                  <div class="fill"></div>
                                </div>
                              </div>
                              
                              <div class="data gb">
                                <div class="text">
                                  <span class="left">20 GB</span>
                                  <span class="right">200 GB</span>
                                </div>
                                <div class="line">
                                  <div class="fill"></div>
                                </div>
                              </div> 
                            </div>  
                          </div>
                          
                          <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-secondary btn-md mt-5 mb-4">Sumbit <button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="./form.js" async defer></script>
    </body>
  </html>
